<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/styles.css" rel="stylesheet" />

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

<body>

    <header>
        <!----------------------------------------------- Navbar ------------------------------------------->
        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <!----------------------------------------------- /Navbar ------------------------------------------->
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/3.jpeg" alt="img 3" class="d-block">
                </div>
                <div class="carousel-item">
                    <img src="img/2.jpeg" alt="img 2" class="d-block">
                </div>
                <div class="carousel-item">
                    <img src="img/1.jpeg" alt="img 1" class="d-block">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </header>
    <!----------------------------------------------- Article ------------------------------------------->
    <div class="article">
        <title>Registration Page</title>
        <div style="width: 100%;"><h2>Registration</h2></div>
        <form>
            <div class="left">
                <label> Förnamn </label><br>
                <label> Efternamn </label><br>
                <label> Ålder </label><br>
                <label>Badmössa:</label>
                <label>Simkunnig(Ja/Nej):</label><br>
                <label>Simsträckor:</label><br>
                <label> Fritextfält</label><br>
            </div>
            <div class="right">
                <input type="text" name="firstname" size="15" /> <br>
                <input type="text" name="lastname" size="15" /> <br>
                <input type="text" name="age" size="2" /> <br>
                <select>
                    <option value="färg">Färg...</option>
                    <option value="Yellow">Gul</option>
                    <option value="Green">Grön</option>
                    <option value="Red">Röd</option>
                    <option value="Pink">Rosa</option>
                    <option value="Purple">Lila</option>
                </select><br>
                <input type="radio" name="Yes" />Ja
                <input type="radio" name="No" /> Nej <br>
                <select>
                    <option value="meter">Längd</option>
                    <option value="200">200m</option>
                    <option value="400">400m</option>
                    <option value="1000">1000m</option>
                </select>
                <input type="text" name="Yes" />Ja

            </div>
        </form>
    </div>
    <!----------------------------------------------- /Article ------------------------------------------>
    <!------------------------------------------------- Footer ------------------------------------------>

    <footer>
        <div class="footer-basic">
            <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i
                        class="icon ion-social-snapchat"></i></a><a href="#"><i
                        class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a>
            </div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="#">Services</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>
            <p class="copyright">Company Name © 2018</p>
        </div>
    </footer>
    <!------------------------------------------------- /Footer ------------------------------------------>
</body>
